<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="user-scalable=0">
    <title>Vertical Line</title>
    <link rel="stylesheet" href="./common/css/style.css">
    <style>
      .item-move {
        transition: all .5s cubic-bezier(.55,0,.1,1);
        -webkit-transition: all .5s cubic-bezier(.55,0,.1,1);
      }
      .vue-waterfall-slot img {
        display: block;
        width: 100%;
        height: auto;
      }
      .vue-waterfall-slot{
        padding: 10px!important;
        border: 1px solid #ddd;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, .15);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <waterfall
        :align="align"
        :line-gap="200"
        :min-line-gap="100"
        :max-line-gap="220"
        :gap="15"
        :padding="10"
        :single-max-width="300"
        :watch="items"
        @reflowed="reflowed"
        ref="waterfall"
      >
        <!-- each component is wrapped by a waterfall slot -->
        <waterfall-slot
          v-for="(item, index) in items"
          :width="item.width"
          :height="item.height"
          :order="index"
          :key="item.index"
          move-class="item-move"
        >
          <div :style="item.style" :index="item.index">
            <img src="https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=1345959654,1340768828&fm=80&w=179&h=119&img.JPEG" />
          </div>
        </waterfall-slot>
      </waterfall>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/2.0.3/vue.min.js"></script>
    <script src="../lib/vue-waterfall.js"></script>
    <script src="./common/js/item-factory.js"></script>
    <script>

          var app = new Vue({
            el: '#app',
            components: {
              'waterfall': Waterfall.waterfall,
              'waterfall-slot': Waterfall.waterfallSlot
            },
            data: {
              align: 'center',
              items: ItemFactory.get(100),
              isBusy: false
            },
            methods: {
              addItems: function () {
                if (!this.isBusy && this.items.length < 500) {
                  this.isBusy = true
                  this.items.push.apply(this.items, ItemFactory.get(50))
                }
              },
              shuffle: function () {
                this.items.sort(function () {
                  return Math.random() - 0.5
                })
              },
              reflowed: function () {
                this.isBusy = false
              }
            }
          })

          document.body.addEventListener('click', function () {
            app.shuffle()
            // app.$refs.waterfall.$emit('reflow') // manually trigger reflow action
          }, false)

          window.addEventListener('scroll', function () {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
            if (scrollTop + window.innerHeight >= document.body.clientHeight) {
              app.addItems()
            }
          })

    </script>
  </body>
</html>
